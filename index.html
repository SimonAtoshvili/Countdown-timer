<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="container">
    <br>
    <h1>NEW YEAR IS COMING IN</h1>
    <div class="content">
      <div class="main">
        <div class="upper"></div>
        <div class="lower"></div>
        <div id="days" class="numbers">0</div>
        <div class="label">DAYS</div>
      </div>
      <div class="main">
        <div class="upper"></div>
        <div class="lower"></div>
        <div id="hours" class="numbers">0</div>
        <div class="label">HOURS</div>
      </div>
      <div class="main">
        <div class="upper"></div>
        <div class="lower"></div>
        <div id="minutes" class="numbers">0</div>
        <div class="label">MINUTES</div>
      </div>
      <div class="main">
        <div class="upper"></div>
        <div class="lower"></div>
        <div id="seconds" class="numbers">0</div>
        <div class="label">SECONDS</div>
      </div>
    </div>
    <img src="images/pattern-hills.svg" alt="" class="footer">
    <div class="icons">
      <img src="images/icon-facebook.svg" alt="">
      <img src="images/icon-pinterest.svg" alt="">
      <img src="images/icon-instagram.svg" alt="">
    </div>
  </div>
</body>

</html>
